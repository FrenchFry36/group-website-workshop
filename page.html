<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="hero"></section>
      <section class="options"></section>
    </main>
    <footer>
      <div class="prices-option-container">
        <h3>Get your favorites for free</h3>
        <div class="prices-container">
          <div class="prices">
            <p>25<span class="gold-star">★</span></p>
          </div>
          <div class="prices">
            <p>50<span class="gold-star">★</span></p>
          </div>
          <div class="prices">
            <p>150<span class="gold-star">★</span></p>
          </div>
          <div class="prices">
            <p>200<span class="gold-star">★</span></p>
          </div>
          <div class="prices">
            <p>400<span class="gold-star">★</span></p>
          </div>
        </div>
      </div>
      <div class="custom-drink-container">
        <div class="coffee-photo-container">
          <img src="assets/coffee.png" alt="mags of coffee" />
        </div>
        <div class="coffee-text-container">
          <h4>Customize your drink</h4>
          <p>
            Make your drink just right with an extra espresso shot, nondairy
            milk or a dash of your favorite syrup.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
